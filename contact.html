<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@5000
    &display=swap"
    rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>o'connor | web dev</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="d-flex flex-grow-1">
          <span class="w-100 d-lg-none d-block">
            <!-- hidden spacer to center brand on mobile --></span
            >
            <a class="navbar-brand" href="/">ed.oconnor</a>
            <div class="w-100 text-right">
              <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#show"
              >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
        <div class="collapse navbar-collapse flex-grow-1 text-right" id="show">
          <ul class="navbar-nav ms-auto flex-nowrap">
            <li class="nav-item">
              <a href="/contact.html" class="nav-link"
              ><ion-icon name="mail-outline"></ion-icon
                ></a>
            </li>
            <li class="nav-item">
              <a href="https://github.com/edoconnor" class="nav-link"
              ><ion-icon name="logo-github"></ion-icon
                ></a>
              </li>
              <li class="nav-item">
                <a href="https://www.linkedin.com/in/etoconnor" class="nav-link"
                ><ion-icon name="logo-linkedin"></ion-icon
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div>
        <div class="container-contact mx-auto">
        <div class="contact-form-wrapper d-flex justify-content-center">
          <form
            name="contact"
            method="POST"
            data-netlify="true"
            class="contact-form"
          >
            <h5 class="title">Contact Form</h5>

            <div>
              <input
                type="text"
                class="form-control rounded border-white mb-3 form-input"
                name="name"
                placeholder="Name"
                required
              />
            </div>
            <div>
              <input
                type="email"
                class="form-control rounded border-white mb-3 form-input"
                name="email"
                placeholder="Email"
                required
              />
            </div>
            <div>
              <textarea
                name="message"
                class="form-control rounded border-white mb-3 form-text-area"
                rows="5"
                cols="30"
                placeholder="Message"
                required
              ></textarea>
            </div>
            <div class="submit-button-wrapper">
              <input type="submit" value="Send" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
